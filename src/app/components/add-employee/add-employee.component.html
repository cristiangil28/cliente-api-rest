<div class="col">
    <h2 class="text-center">Agregar Empleado</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="firstName">Nombre:</label>
        <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Apellido:</label>
        <input formControlName="apellidos" placeholder="Apellidos" name="apellidos" class="form-control" id="apellidos" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email" required>
      </div>
  
      <button class="btn btn-success">Aceptar</button>
      <button class="btn btn-primary" routerLink="list-employee">Regresar</button>
    </form>
  </div>
